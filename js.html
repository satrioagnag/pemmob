<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
      function getValue() {
      const n1 = parseFloat(document.getElementById("n1").value);
      const n2 = parseFloat(document.getElementById("n2").value);
      const n3 = parseFloat(document.getElementById("n3").value);
      return { n1, n2, n3 }; // Return values as an object
    }

    function findMax() {
      const { n1, n2, n3 } = getValue();
      const maxValue = Math.max(n1, n2, n3);
      document.getElementById("result").value = maxValue;
    }

    function findMin() {
      const { n1, n2, n3 } = getValue();
      const minValue = Math.min(n1, n2, n3);
      document.getElementById("result").value = minValue;
    }

    function calcAll() {
      const { n1, n2, n3 } = getValue();
      const sum = n1 + n2 + n3;
      document.getElementById("result").value = sum;
    }
    </script>
  </head>
  <body>
    <h1>Masukkan angka ke-1</h1>
    <input type="number" name="" id="n1" />
    <h1>Masukkan angka ke-2</h1>
    <input type="number" name="" id="n2" />
    <h1>Masukkan angka ke-3</h1>
    <input type="number" name="" id="n3" />
    <p>
      <button onclick="getValue(); findMax()">Find Max</button>
      <button onclick="getValue(); findMin()">Find Min</button>
      <button onclick="getValue(); calcAll()">Calculate</button>
    </p>
    <input type="number" readonly id="result"/>
  </body>
</html>
